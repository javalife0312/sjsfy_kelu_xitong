<body class="hold-transition skin-blue sidebar-mini">

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h5 class="modal-title">
          操作信息
        </h5>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="id" class="col-sm-2 control-label">ID：</label>
            <div class="col-sm-10">
              <input id="id" readonly class="form-control" placeholder="不需要填写,有系统自动生成"/>
            </div>
          </div>
          <div class="form-group">
            <label for="fating_desc" class="col-sm-2 control-label">法庭描述：</label>
            <div class="col-sm-10">
              <input id="fating_desc" class="form-control" placeholder="法庭描述"/>
            </div>
          </div>
          <div class="form-group">
            <label for="faguan_code" class="col-sm-2 control-label">法官代码：</label>
            <div class="col-sm-10">
              <input id="faguan_code" class="form-control" placeholder="法官代码"/>
            </div>
          </div>
          <div class="form-group">
            <label for="faguan_name" class="col-sm-2 control-label">法官名字：</label>
            <div class="col-sm-10">
              <input id="faguan_name" class="form-control" placeholder="法官名字"/>
            </div>
          </div>
          <div class="form-group">
            <label for="shexiangji_ip" class="col-sm-2 control-label">摄像机IP：</label>
            <div class="col-sm-10">
              <input id="shexiangji_ip" class="form-control" placeholder="摄像机IP"/>
            </div>
          </div>
          <div class="form-group">
            <label for="shexiangji_desc" class="col-sm-2 control-label">摄像机描述：</label>
            <div class="col-sm-10">
              <input id="shexiangji_desc" class="form-control" placeholder="摄像机描述"/>
            </div>
          </div>
          <div class="form-group">
            <label for="shexiangji_username" class="col-sm-2 control-label">摄像机账号：</label>
            <div class="col-sm-10">
              <input id="shexiangji_username" class="form-control" placeholder="摄像机账号"/>
            </div>
          </div>
          <div class="form-group">
            <label for="shexiangji_password" class="col-sm-2 control-label">摄像机密码：</label>
            <div class="col-sm-10">
              <input id="shexiangji_password" class="form-control" placeholder="摄像机密码"/>
            </div>
          </div>
          <div class="form-group">
            <label for="shexiangji_zhuangtai" class="col-sm-2 control-label">摄像机：</label>
            <div class="col-sm-10">
              <select id="shexiangji_zhuangtai" class="form-control">
                <option value="1" selected>使用中</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="diannaozhuji_ip" class="col-sm-2 control-label">电脑主机IP：</label>
            <div class="col-sm-10">
              <input id="diannaozhuji_ip" class="form-control" placeholder="电脑主机IP"/>
            </div>
          </div>
          <div class="form-group">
            <label for="diannaozhuji_panfu" class="col-sm-2 control-label">电脑主机盘符：</label>
            <div class="col-sm-10">
              <input id="diannaozhuji_panfu" class="form-control" placeholder="电脑主机盘符"/>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id="btn-submit">提交更改</button>
      </div>
    </div>
  </div>
</div>

      <div class="row">

              <h3 class="box-title">帐号信息</h3>
              <div class="box-tools pull-right">
