    <!-- 主 内容区域 -->
    <section class="content">
      <!-- Info boxes -->
      <div class="row">

        <div class="col-md-3 col-sm-6 col-xs-12">
          <div class="info-box">
            <span class="info-box-icon bg-aqua"><i class="ion ion-ios-gear-outline"></i></span>
            <div class="info-box-content">
              <span class="info-box-text">我的报表数</span>
              <span class="info-box-number">90<small>%</small></span>
            </div>
          </div>
        </div>


        <div class="col-md-3 col-sm-6 col-xs-12">
          <div class="info-box">
            <span class="info-box-icon bg-red"><i class="fa fa-google-plus"></i></span>
            <div class="info-box-content">
              <span class="info-box-text">我的分析</span>
              <span class="info-box-number">41,410</span>
            </div>
          </div>
        </div>


        <div class="col-md-3 col-sm-6 col-xs-12">
          <div class="info-box">
            <span class="info-box-icon bg-green"><i class="ion ion-ios-cart-outline"></i></span>

              <span class="info-box-text">我的数据</span>
              <span class="info-box-number">760</span>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-sm-6 col-xs-12">
          <div class="info-box">
            <span class="info-box-icon bg-yellow"><i class="ion ion-ios-people-outline"></i></span>
            <div class="info-box-content">
              <span class="info-box-text">我的任务</span>
              <span class="info-box-number">2,000</span>
            </div>
          </div>
        </div>

      </div>


      <div class="row">
        <div class="col-md-12">
          <div class="box">
            <!-- Box布局的操作信息 -->
            <div class="box-header with-border">
              <h3 class="box-title">我的信息</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                <div class="btn-group">
                  <button type="button" class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown"><i class="fa fa-wrench"></i></button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">操作选项1</a></li>
                    <li><a href="#">操作选项2</a></li>
                    <li><a href="#">操作选项3</a></li>
                    <li class="divider"></li>
                    <li><a href="#">分隔符下边的操作</a></li>
                  </ul>
                </div>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
            <!-- Box布局的操作信息 -->

            <!-- Box布局的 内容 信息 -->
            <div class="box-body">
              <div class="row">
                <div class="col-md-8">
                  <p class="text-center">
                    <strong>我的任务执行趋势</strong>
                  </p>

                  <div class="chart">
                    <canvas id="salesChart" style="height: 180px;"></canvas>
                  </div>
                </div>
                <div class="col-md-4">
                  <p class="text-center">
                    <strong>我的资源信息</strong>
                  </p>

                  <div class="progress-group">
                    <span class="progress-text">资源总量</span>
                    <span class="progress-number"><b>30</b>G</span>
                    <div class="progress sm">
                      <div class="progress-bar progress-bar-green" style="width: 100%"></div>
                    </div>
                  </div>

                  <div class="progress-group">
                    <span class="progress-text">资源剩余量</span>
                    <span class="progress-number"><b>20</b>G</span>
                    <div class="progress sm">
                      <div class="progress-bar progress-bar-red" style="width: 67%"></div>
                    </div>
                  </div>

                  <div class="progress-group">
                    <span class="progress-text">资源使用量</span>
                    <span class="progress-number"><b>10</b>G</span>
                    <div class="progress sm">
                      <div class="progress-bar progress-bar-yellow" style="width: 33%"></div>
                    </div>
                  </div>
                  <div class="progress-group">
                    <span class="progress-text">还可以申请量</span>
                    <span class="progress-number"><b>20</b>G</span>

                    <div class="progress sm">
                      <div class="progress-bar progress-bar-aqua" style="width: 100%"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Box布局的 内容 信息 -->

            <!-- Box布局的 Footer 信息 -->
            <div class="box-footer">
              <div class="row">
                <div class="col-sm-3 col-xs-6">
                  <div class="description-block border-right">
                    <span class="description-percentage text-green"><i class="fa fa-caret-up"></i> 17%</span>
                    <h5 class="description-header">$35,210.43</h5>
                    <span class="description-text">TOTAL REVENUE</span>
                  </div>
                </div>
                <div class="col-sm-3 col-xs-6">
                  <div class="description-block border-right">
                    <span class="description-percentage text-yellow"><i class="fa fa-caret-left"></i> 0%</span>
                    <h5 class="description-header">$10,390.90</h5>
                    <span class="description-text">TOTAL COST</span>
                  </div>
                </div>
                <div class="col-sm-3 col-xs-6">
                  <div class="description-block border-right">
                    <span class="description-percentage text-green"><i class="fa fa-caret-up"></i> 20%</span>
                    <h5 class="description-header">$24,813.53</h5>
                    <span class="description-text">TOTAL PROFIT</span>
                  </div>
                </div>
                <div class="col-sm-3 col-xs-6">
                  <div class="description-block">
                    <span class="description-percentage text-red"><i class="fa fa-caret-down"></i> 18%</span>
                    <h5 class="description-header">1200</h5>
                    <span class="description-text">GOAL COMPLETIONS</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- Box布局的 Footer 信息 -->

          </div>
